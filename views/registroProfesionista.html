<!doctype html>
<html lang="en">
  <head>
    <title>Registro Profesionista</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <style>
        #btn_submit{
            margin-bottom: -88px;
            background-color:#8448FF;
        }
    </style>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>

    <div class="jumbotron">
      <h1>Registro de profesionista</h1>
      <form>
        <div class="container">
            <div class="row">
              <div class="col-sm">

                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" required>
                </div>

                <div class="form-group">
                    <label for="profesion">Profesión</label>
                    <select class="form-control" id="prefesion" required>
                      <option>Enfermería</option>
                      <option>Fontanería</option>
                      <option>Carpintería</option>
                    </select>
                  </div>

                <p>Foto</p>

                <div class="custom-file">
                    <label class="custom-file-label" for="customFile">Fotografía</label>
                    <input type="file" class="custom-file-input" id="customFile" required>
                    
                  </div>

              </div>
              <div class="col-sm">
                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" id="apellido"  required>
                </div>

                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email"  required>
                </div>

                <button id = "btn_submit" type="submit" class="btn btn-primary">Submit</button>
                <a href="./index.html" role="button" aria-disabled="true">SIMULAR REGISTRO</a>

                
              </div>
              <div class="col-sm">
                    <div class="form-group">
                        <label for="edad">Edad</label>
                        <input type="number" class="form-control" id="edad" required min="18" max="100">
                    </div>
                    <div class="form-group">
                        <label for="pass">Password</label>
                        <input type="password" class="form-control" id="pass" required>
                  </div>
                  
                  

              </div>
            </div>
          </div>
        
      </form>
      </div>
   
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
